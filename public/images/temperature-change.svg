<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <style>
        text { font-family: Arial; fill: white; }
        .axis { stroke: #666; stroke-width: 1; }
        .bar { fill: #ff4444; }
        .grid { stroke: #333; stroke-width: 1; }
    </style>
    
    <!-- Grid -->
    <g>
        <line x1="50" y1="50" x2="50" y2="350" class="axis"/>
        <line x1="50" y1="350" x2="550" y2="350" class="axis"/>
        
        <!-- Horizontal grid -->
        <line x1="50" y1="50" x2="550" y2="50" class="grid"/>
        <line x1="50" y1="150" x2="550" y2="150" class="grid"/>
        <line x1="50" y1="250" x2="550" y2="250" class="grid"/>
    </g>

    <!-- Bar -->
    <rect x="200" y="250" width="200" height="100" class="bar"/>

    <!-- Y-axis labels -->
    <text x="10" y="50">20째C</text>
    <text x="10" y="150">15째C</text>
    <text x="10" y="250">10째C</text>
    <text x="10" y="350">5째C</text>

    <!-- X-axis label -->
    <text x="300" y="380" text-anchor="middle">Temperature Increase</text>

    <!-- Title -->
    <text x="300" y="30" text-anchor="middle" font-size="20">Temperature Change</text>
</svg> 
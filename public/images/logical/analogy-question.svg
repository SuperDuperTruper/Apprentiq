<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <style>
        text { font-family: Arial; fill: white; }
        .shape { fill: none; stroke: #00ff94; stroke-width: 2; }
        .shape-filled { fill: #00ff94; }
    </style>

    <!-- First pair: Circle to Sphere -->
    <g transform="translate(100, 100)">
        <!-- 2D Circle -->
        <circle cx="0" cy="0" r="40" class="shape"/>
        
        <!-- Arrow -->
        <text x="100" y="10" font-size="40">→</text>
        
        <!-- 3D Sphere -->
        <g transform="translate(200, 0)">
            <circle cx="0" cy="0" r="40" class="shape"/>
            <ellipse cx="0" cy="0" rx="40" ry="10" class="shape"/>
            <path d="M -20,-34.64 A 40 10 0 0 1 20,-34.64" class="shape"/>
            <path d="M -20,34.64 A 40 10 0 0 0 20,34.64" class="shape"/>
        </g>
    </g>

    <!-- Second pair: Square to ? -->
    <g transform="translate(450, 100)">
        <!-- 2D Square -->
        <rect x="-40" y="-40" width="80" height="80" class="shape"/>
        
        <!-- Arrow -->
        <text x="100" y="10" font-size="40">→</text>
        
        <!-- Question mark -->
        <text x="200" y="10" font-size="40">?</text>
    </g>
</svg> 
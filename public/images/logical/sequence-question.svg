<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <style>
        text { font-family: Arial; fill: white; }
        .circle-filled { fill: #00ff94; }
        .circle-outline { fill: none; stroke: #00ff94; stroke-width: 3; }
    </style>

    <!-- Question sequence -->
    <g transform="translate(50, 100)">
        <!-- Frame 1: One filled circle -->
        <g>
            <circle cx="40" cy="0" r="15" class="circle-filled"/>
        </g>
        
        <!-- Frame 2: Two outlined circles -->
        <g transform="translate(150, 0)">
            <circle cx="20" cy="-20" r="15" class="circle-outline"/>
            <circle cx="20" cy="20" r="15" class="circle-outline"/>
        </g>
        
        <!-- Frame 3: Three filled circles -->
        <g transform="translate(300, 0)">
            <circle cx="0" cy="-25" r="15" class="circle-filled"/>
            <circle cx="21.65" cy="12.5" r="15" class="circle-filled"/>
            <circle cx="-21.65" cy="12.5" r="15" class="circle-filled"/>
        </g>

        <!-- Frame 4: Four outlined circles -->
        <g transform="translate(450, 0)">
            <circle cx="0" cy="-30" r="15" class="circle-outline"/>
            <circle cx="30" cy="0" r="15" class="circle-outline"/>
            <circle cx="0" cy="30" r="15" class="circle-outline"/>
            <circle cx="-30" cy="0" r="15" class="circle-outline"/>
        </g>

        <!-- Question mark -->
        <text x="600" y="20" font-size="60" text-anchor="middle">?</text>
    </g>
</svg> 